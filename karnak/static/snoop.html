<!DOCTYPE html>

<html>
   <head>

    <link rel="stylesheet" href="css/style.css" />  
    <link rel="stylesheet" type="text/css" href="highslide/highslide.css" />
    <script type="text/javascript" src="highslide/highslide-full.js"></script>
    <script type="text/javascript" src="js/socketed.js"></script>
    <script type="text/javascript">
	  hs.graphicsDir = 'highslide/graphics/';
	hs.outlineType = 'rounded-white';
    hs.showCredits = false;
    hs.align = 'center';
     </script>
    
    <script src="js/jquery.js"></script>
    <script src="js/jquery.masonry.min.js"></script>
    <script src="js/jquery.infinitescroll.js"></script>

    <script type="text/javascript">
      var socket_id = 123;
    </script>    

    <script type="text/javascript">
         var sock = null;
         var ellog = null;

         window.onload = function() {

            var wsuri;
            ellog = document.getElementById('log');
       
            // open a websocket back to the host
      
            // the sid is a test of generating unique tokens to verify and map the connection
            // TODO(arshan): it should be generated by the client resource automagically ultimately
            if (window.location.protocol === "file:") {
               wsuri = "ws://localhost:9000?sid=" + socket_id ;
            } else {
               wsuri = "ws://" + window.location.hostname + ":9000?sid=" + socket_id;
            }

            if ("WebSocket" in window) {
               sock = new WebSocket(wsuri);
            } else if ("MozWebSocket" in window) {
               sock = new MozWebSocket(wsuri);
            } else {
               log("Browser does not support WebSocket!");
            }

      // handle the socket callbacks
            if (sock) {
               sock.onopen = function() {
                  log("Connected to " + wsuri);
                  // sock.send("uniquesessionid");
               }

               sock.onclose = function(e) {
                  log("Connection closed (wasClean = " + e.wasClean + ", code = " + e.code + ", reason = '" + e.reason + "')");
                  sock = null;
               }

               sock.onmessage = function(e) {
                 // socket content is json encoded dict 
		 content = JSON.parse(e.data);
		 meta = content['msgmetadata'];
                 // special case for html log essages from the server
		 log(meta["camera_name"] + " : " + meta['scanner_name'] + " : " + meta['capture_index'] );
		// camera_name
		// scanner_name
		// capture_segments
		// capture_index

		 $('#'+meta['camera_name']).attr('src', 'data:image/jpg;base64,'+content['msgbase64']);
               }
            }
		
	    $('#log_toggle').click(
                 function(){
			if ($('#log_toggle').html() == 'hide logs'){
			$('#log').hide(100, function(){
			 $('#log_toggle').html('show logs')
			}); }
			else {
                         $('#log').show(100, function(){
                         $('#log_toggle').html('hide logs') });
			}
		}
		);
         };

         function broadcast() {
            var msg = document.getElementById('message').value;
            if (sock) {
               sock.send(msg);
               log("Sent: " + msg);
            } else {
               log("Not connected.");
            }
         };

         function log(m) {
            ellog.innerHTML += m + '\n';
            ellog.scrollTop = ellog.scrollHeight;
         };
      </script>
   </head>
   <body>
      <img id="front_camera" src="nope.jpg"/>
      <img id="ortho_camera" src="nope.jpg"/>
      <img id="top_camera" src="nope.jpg"/>
      <img id="bottom_camera" src="nope.jpg"/>
      <noscript>You must enable JavaScript</noscript>
      <button id="log_toggle">hide logs</button>
      <pre id="log" style="height: 50em; overflow-y: scroll; background-color: #aaa;"></pre>
   </body>
</html>
