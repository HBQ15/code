   focal_length_mm: 35
   aperture: 18
   shutterspeed: 1/25
   iso: 200
   crop_rectangle: ( 798, 0, 4818, 3744 )
   server_url: localhost:8092
 - type: WebCamera
   name: builtin_camera
   position: PREVIEW
   camera_number: 100
   inventory_id: NO INVENTORY ID
   port: /dev/v4l/by-id/usb-046d_0823_9ABA64A0-video-index0
 - type: ImsStepper
   name: turntable
   address: 192.168.33.1
   port: 503
   steps: 1216069
   delay_per_step: 0.00005
   init_cmds:
     - hc 0
     - rc 85
     - p 0
     - a 80000
     - d 80000
     - vm 500000
 - type: LightingController
   name: lighting
   handle: /dev/dmx0
   front_lights: [1, 2, 3]
   top_lights: [1, 2, 3]
   preview_lights: [2, 3]
   bottom_lights: [4]
 - type: Crosshair
   name: crosshair
   address: 192.168.101.2
 - type: Scanner2d
   name: scan2d
   scan_segments: 72
   table_type: WHITE_WOOD
   capture_alternate_lighting: false
   resources:
    - front_camera
    - ortho_camera
    - top_camera
    - builtin_camera
    - turntable
    - lighting
    - crosshair
   starting_rotation_angle: 90
