base_directory: static
scratch_directory: tmp
station:
  name: sbs14
  touchscreen: false
  model: small light rig
  capture_directory: capture
  calibration_directory: calibration
  daily_directory: daily
  test_directory: test
  has_bottom_shot: false
  top_shots: 4
  front_shots: 0
  ortho_shots: 72
  has_plank: false
resources:
 - type: ArtProjectCamera
   name: ortho_camera
   model: Canon 5DM3
   position: ORTHO
   camera_number: 10
   inventory_id: NO INVENTORY ID
   guid: ac41207ef3cc4159b54ceba11289c5fe
   focal_length_mm: 85
   inverted: true
   aperture: 18
   shutterspeed: 1/20
   iso: 200
   server_url: localhost:8090
   crop_rectangle: ( 0, 200, 5760, 3840 )
 - type: ArtProjectCamera
   name: top_camera
   model: Canon 5DM3
   position: TOP
   camera_number: 30
   inventory_id: NO INVENTORY ID
   guid: d4583db07e024b38b028efbf48677609
   focal_length_mm: 50
   aperture: 18
   shutterspeed: 1/20
   iso: 320
   server_url: localhost:8092
 - type: WebCamera
   name: builtin_camera
   position: PREVIEW
   camera_number: 100
   inventory_id: NO INVENTORY ID
   port: /dev/v4l/by-id/usb-046d_0823_9ABA64A0-video-index0
 - type: ImsStepper
   name: turntable
   address: 192.168.33.1
   port: 503
   steps: 3686649
   delay_per_step: 0.00005
   init_cmds:
     - hc 0
     - rc 90
     - p 0
     - a 200000
     - d 80000
     - vm 500000
 - type: LightingController
   name: lighting
   handle: /dev/dmx0
   front_lights: [1, 2, 3, 4]
   top_lights: [1, 2, 4]
   preview_lights: [3, 4]
 - type: Scanner2d
   name: scan2d
   scan_segments: 72
   table_type: WHITE_WOOD
   capture_alternate_lighting: false
   resources:
    - top_camera
    - ortho_camera
    - builtin_camera
    - turntable
    - lighting
   starting_rotation_angle: 270
credentials:
 - type: ServiceAccount
   service_account_email: 682015002700-5gmoofr8s80voejnr8ld9h2nns2gvfcn@developer.gserviceaccount.com
   service_account_name: 682015002700-5gmoofr8s80voejnr8ld9h2nns2gvfcn.apps.googleusercontent.com
   private_key_file: keys/0d972c7184df27f390eb32ce3b3e68ec4ce5d9b9-privatekey.p12
   name: service
storage:
 - type: BigStore
   bucket: objects3d-scans-sb
   name: bigstore
packer:
  type: Tarball
  name: tarball
  output_directory: static/tarballs

